<ion-header>

  <ion-navbar>
    <ion-title>book-form</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Titre</ion-label>
      <ion-input type="text" [(ngModel)]="book.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Pr√©nom auteur</ion-label>
      <ion-input type="text" [(ngModel)]="book.author.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Nom auteur</ion-label>
      <ion-input type="text" [(ngModel)]="book.author.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Prix</ion-label>
      <ion-input type="number" [(ngModel)]="book.price"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Genre</ion-label>
      <ion-input type="text" [(ngModel)]="book.genre[0]"></ion-input>
    </ion-item>
    <ion-item>
      <button ion-button block (click)="validateForm()">Valider</button>
    </ion-item>

  </ion-list>
</ion-content>
