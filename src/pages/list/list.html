<ion-header>

  <ion-navbar>
    <ion-title>list</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item-sliding *ngFor="let book of bookList; let pos=index">
      <ion-item>
        <h4>{{book.title}}</h4>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="danger"(click)="deleteBook(book._id, pos)">
          <ion-icon name="trash"></ion-icon>
        </button>
        <button ion-button (click)="UpDateBook(book)">Modifier</button>
      </ion-item-options>
    </ion-item-sliding>



    
   

    <ion-footer padding>
      <button ion-button block (click)="goToForm()">Nouveau livre</button>
    </ion-footer>
